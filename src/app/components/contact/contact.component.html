
<div class="login-wrapper">
	<div class="container" id="container">
		<div class="form-container sign-in-container">
            <div class="form-group">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-th"></span>
                        Contact Us
                    </h3>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" required type="text" placeholder=" Full name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" required type="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <textarea rows="8" cols="50" placeholder="Enter your message here"></textarea>
                    </div>
                </div>

                <div class="save-button">
                    <button type="submit" (click)="send()">Send</button>
                </div>
                <a class="back" href="http://localhost:4200/home"><h6>Take me back</h6></a>
            </div>
        </div>
	</div>
</div>
