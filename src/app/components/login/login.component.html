<div class="login-wrapper">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <br>
                <input type="email" placeholder="Username" name="username" [(ngModel)]="userLoginDetails.username" />
                <input type="password" placeholder="Password" name="password" [(ngModel)]= "userLoginDetails.password"/>
                <br>
                <button (click)=login()>Sign In</button>
                <hr>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                        <!-- change to register page here -->
                    <h1>Hey! New Here?</h1>
                    <p>Create a new account for FREE and find new HOT deals with all the brands you love!</p>
                    <button class="ghost" id="signUp"><a href="http://localhost:4200/register">Create Account</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
