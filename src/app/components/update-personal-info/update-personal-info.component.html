<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-7 col-md-offset-2">
            <div class="panel panel-info">

                <div class="panel-body">
                    <div class="row">

                        <div class="col-xs-6 col-sm-6 col-md-6 separator"> <br>
                            <img alt="" class="img-thumbnail" src="https://bootdey.com/img/Content/avatar/avatar7.png">
                        </div>
                        <div style="margin-top:40px;" class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <span class="glyphicon glyphicon-th"></span>
                                        Update Personal Info
                                    </h3>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label class="input-group-text" for="name">Name</label>
                                        <input #nameInput="ngModel" required type="text" id="name" class="form-control"
                                            placeholder="Name" [(ngModel)]="customer.name">
                                    </div>
                                    <span class="validations" *ngIf="nameInput.errors?.required && nameInput.touched">
                                        Enter your name<br></span>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label class="input-group-text" for="email">Email</label>
                                        <input #emailInput="ngModel" required type="email" id="email"
                                            class="form-control" placeholder="Email" [(ngModel)]="customer.email">
                                    </div>
                                    <span class="validations" *ngIf="emailInput.errors?.required && emailInput.touched">
                                        Enter your email address<br></span>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <label class="input-group-text" for="age">Age</label>
                                        <input #ageInput="ngModel" required type="text" id="age" class="form-control"
                                            placeholder="Age" [(ngModel)]="customer.age">
                                    </div>
                                    <span class="validations" *ngIf="ageInput.errors?.required && ageInput.touched">
                                        Enter your age<br></span>
                                </div>

                                <div class="save-button">
                                    <button type="submit" (click)="updatePersonalInfo()">Update</button>
                                </div>
                                <h6 class="back" (click)="leaveForm()">Take me back</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
